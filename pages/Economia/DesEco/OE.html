<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oficina de Empleo</title>
  <link rel="stylesheet" href="../../../css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container ">
    <h2>Oficina de Empleo </h2>
    Cantidad de personas que se acercaron a la Oficina de Empleo

    <h3>Genero</h3>
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-6">
        <div class="mb-3">
          <label for="" class="form-label">Masculino</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="" class="form-label">Femenino</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
    </div>
    <h3>Edad</h3>
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-6">
        <div class="mb-3">
          <label for="" class="form-label">Hasta 35</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="" class="form-label">35 y mas</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
    </div>
    <h3>Cupo</h3>
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-6">
        <div class="mb-3">
          <label for="" class="form-label">Trans</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="" class="form-label">Discapacidad</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
    </div>
    <h3>Nivel Educativo</h3>
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-4">
        <div class="mb-3">
          <label for="" class="form-label">Secundario Incompleto</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label for="" class="form-label">Secundario Completo</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label for="" class="form-label">Terciario o superior</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
    </div>
    <h3>Situacion Laboral</h3>
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-4">
        <div class="mb-3">
          <label for="" class="form-label">Trabaja/Changa</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label for="" class="form-label">Desempleado con experiencia</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label for="" class="form-label">Desempleado sin experiencia</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>
    </div><br><br>
    <h4>En relación a las empresas de la Ciudad</h4>

    <div class="row justify-content-center align-items-center g-2">
      <div class="col-12">
        <div class="mb-3">
          <label for="" class="form-label">BÚSQUEDA DE EMPRESAS REALIZADAS</label>
          <input type="text" class="form-control form-control-lg" name="" id="" />

        </div>
      </div>

      <h2>Inserciones</h2>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-4">
          <div class="mb-3">
            <label for="" class="form-label">Total</label>
            <input type="text" class="form-control form-control-lg" name="" id="" />

          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="" class="form-label">Cupo Trans</label>
            <input type="text" class="form-control form-control-lg" name="" id="" />

          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="" class="form-label">Discapacidad</label>
            <input type="text" class="form-control form-control-lg" name="" id="" />

          </div>
        </div>
      </div>

      <h3>Empresas</h3>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Visitadas</label>
            <input type="text" class="form-control form-control-lg" name="" id="" />

          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="" class="form-label">Contactadas</label>
            <input type="text" class="form-control form-control-lg" name="" id="" />

          </div>
        </div>
      </div>
      <div class="row justify-content-center  align-items-center g-2">
        <div class="col-12">
          <div class="mb-3">
            <label for="" class="form-label">Inscripciones</label>
            <input type="text" class="form-control form-control-lg" name="" id="" aria-describedby="helpId"
              placeholder="" />

          </div>
        </div>
        <div class="col-12">
          <div class="col-12">
            <div class="mb-3">
              <label for="" class="form-label">Vinculaciones</label>
              <input type="text" class="form-control form-control-lg" name="" id="" aria-describedby="helpId"
                placeholder="" />

            </div>
          </div>
        </div>
        <div class="col-12">
          <h2>Solicitudes</h2>
        </div>
        <div class="col-12">
          <div class="d-grid gap-2">
            <button type="button" id="crearSolicitud" ids='["rubro", "puesto", "empresa", "experiencia"]'
              idIndex="paginasol" indexgloabl="0" lista='["Solicitudes"]' class="btn btn-primary agregar">
              Agregar
            </button>
          </div>
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination" id="paginasol">
          </ul>
        </nav>
        <div class="col-6">
          <div class="mb-3">
            <label for="rubro" class="form-label">Rubro</label>
            <input type="text" class="form-control" id="rubro" aria-describedby="helpId" placeholder="" />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="puesto" class="form-label">Puesto</label>
            <input type="text" class="form-control" id="puesto" aria-describedby="helpId" placeholder="" />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="empresa" aria-describedby="helpId" placeholder="" />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="experiencia" class="form-label">Experiencia</label>
            <select class="form-select form-select-lg" id="experiencia">
              <option selected value="">Sin experiencia</option>
              <option value="Aprendiz / Rookie">Aprendiz / Rookie</option>
              <option value="Novato / Junior">Novato / Junior</option>
              <option value="Intermedio / Semi Senior">Intermedio / Semi Senior</option>
              <option value="Experimentado / Senior">Experimentado / Senior</option>
            </select>
          </div>
        </div>




      </div>

    </div>

  </div>
  </div>
  <div class="container-md" style="padding-bottom: 10px;">
    <div class="col-4">
      <h2>Participaciones </h2> </div> 
      <div
        class="row  align-items-center g-2"
      >
      <div class="d-grid gap-2 col-3 mx-auto agregar"> <button type="button" id="crearParticipacion" idIndex="selectParticipacion" lista='["Participaciones"]' indexglobal="0" ids='["nombreParticipacion","colaboracionParticipacion","lugarParticipacion","actividadParticipacion"]' class="btn btn-primary">Agregar</button></div>
        <div class="d-grid gap-2 col-3 mx-auto"> <button class="btn btn-danger" type="button">Quitar</button></div>
        <div class="col-6">
        </div>
        </div>
      
      
   
    <div class="row justify-content-center align-items-stretch g-2" style="height: 9vh;">
      <div class="col-6 d-flex flex-column">
          <div class="d-grid gap-2">
            
          </div>
          <select class="form-select flex-grow-1 mt-3" id="selectParticipacion" multiple aria-label=" select example">
              <!-- Opciones -->
          </select>
      </div>
      <div class="col-6">
          <div class="mb-3">
              <label for="nombreParticipacion" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreParticipacion" placeholder="Nombre" />
          </div>
          <div class="mb-3">
              <label for="colaboracionParticipacion" class="form-label">Colaboración</label>
              <input type="text" class="form-control" id="colaboracionParticipacion" placeholder="Colaboración" />
              <small id="helpId" class="form-text text-muted">Si se colaboró con otro organismo</small>
          </div>
          <div class="mb-3">
              <label for="lugarParticipacion" class="form-label">Nombre del lugar</label>
              <input type="text" class="form-control" id="lugarParticipacion" placeholder="Nombre del lugar" />
          </div>
          <div class="mb-3">
              <label for="actividadParticipacion" class="form-label">Descripción de la actividad</label>
              <input type="text" class="form-control" id="actividadParticipacion" placeholder="Descripción de la actividad" />
          </div>
      </div>
  </div>
  </div>
  </div>
</body>
<script src="../../../js/FormatoNumeros.js"></script>
<script src="/js/ListadoGenerico.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="../../../js/LeerTabla.js"></script>

</html>
