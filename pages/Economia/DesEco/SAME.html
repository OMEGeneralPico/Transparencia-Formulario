<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAME</title>
    <link rel="stylesheet" href="../../../css/estilo.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
  
</head>
<body>
    <div
        class="container"
    >
       

    <hr class="solid">
    <h1>SAME</h1>
    <div class="row mb-5">
      <h2>Circulo de Emprendedores</h2>
     
        <div class="col-6">
          <label for="" class="form-label">Nuevos</label>
          <input type="text" class="form-control form-control-sm" name="" id="" aria-describedby="helpId"
            placeholder="" />
          
        </div>
        <div class="col-6"> <label for="" class="form-label">Total</label>
          <input type="text" class="form-control form-control-sm" name="" id="" aria-describedby="helpId"
            placeholder="" />
         
        </div>

  
     


  </div>
  <hr class="solid">
  <div
    class="row justify-content-center align-items-center g-2"
  >
  <h2>Ferias</h2>
  <div class="col-12">
    <div class="d-grid gap-2">
      <button type="button" name="" id="crearevento" class="btn btn-primary">
        Agregar
      </button>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination" id="paginasMapa">
      </ul>
    </nav>
  </div>
  <div id="map"></div>
  <label for="coordinates">Coordenadas:</label>
  <input type="text" id="coordinates" readonly />
  <div
    class="row mb-5"
  >
    <div class="col-4">
        <label for="" class="form-label"> Fecha</label>
        <input
            type="date"
            class="form-control form-control-lg "
            name=""
            id="fecha"
            aria-describedby="helpId"
            placeholder=""
        />
      
    
    </div>
    <div class="col-8">
        <label for="" class="form-label">Nombre del evento</label>
        <input
            type="text"
            class="form-control form-control-lg"
            name=""
            id="evento"
            aria-describedby="helpId"
            placeholder=""
        />
     
   
    </div>
  </div>
 
  <hr class="solid">
    
      <h2>Participaciones </h2>
   
    <div class="col-12">
      <div class="d-grid gap-2">
        <button type="button" name="" id="participacionCrear" class="btn btn-primary">
          Agregar
        </button>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination" id="paginaParticipacion">
        </ul>
      </nav>

      <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="" id="nombreParticipacion" aria-describedby="helpId"
          placeholder="" />

      </div>
      <div class="mb-3 col-12">
        <label for="" class="form-label">Colaboracion</label>
        <input type="text" class="form-control form-control-sm" name="" id="colaboracionParticipacion"
          aria-describedby="helpId" placeholder="" />
        <small id="helpId" class="form-text text-muted">Si se colaboro con otro organismo</small>
      </div>
      <div class="mb-3 col-12">
        <label for="" class="form-label">Nombre del lugar</label>
        <input type="text" class="form-control form-control-sm" name="" id="lugarParticipacion"
          aria-describedby="helpId" placeholder="" />

      </div>
      <div class="mb-3 col-12">
        <label for="" class="form-label">Descripcion de la actividad</label>
        <input type="text" class="form-control form-control-sm" name="" id="actividadParticipacion"
          aria-describedby="helpId" placeholder="" />

      </div>
    </div> 
  


</div>
</body>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<script src="../../../js/Economia/DesEco/Same.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="../../../js/LeerTabla.js"></script>
</html>
